name: Build Base Image

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: "0 0 1,15 * *" # Bi-weekly on the 1st and 15th at midnight UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/vget-base

permissions:
  contents: read
  packages: write

jobs:
  # Build amd64 image
  build-amd64:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./docker/vget-base
          platforms: linux/amd64
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=base-amd64
          cache-to: type=gha,scope=base-amd64,mode=max

  # Build arm64 image
  build-arm64:
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./docker/vget-base
          platforms: linux/arm64
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=base-arm64
          cache-to: type=gha,scope=base-arm64,mode=max

  # Create multi-arch manifest and tag as latest
  create-manifest:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract SHA tag
        id: sha
        run: echo "SHA_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create and push manifest
        run: |
          # Create SHA-tagged manifest
          docker buildx imagetools create -t "${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.SHA_TAG }}" \
            "${{ env.IMAGE_NAME }}@${{ needs.build-amd64.outputs.digest }}" \
            "${{ env.IMAGE_NAME }}@${{ needs.build-arm64.outputs.digest }}"

          # Create latest manifest
          docker buildx imagetools create -t "${{ env.IMAGE_NAME }}:latest" \
            "${{ env.IMAGE_NAME }}@${{ needs.build-amd64.outputs.digest }}" \
            "${{ env.IMAGE_NAME }}@${{ needs.build-arm64.outputs.digest }}"

      - name: Build summary
        run: |
          echo "âœ… Base image built and tagged successfully!"
          echo "  - SHA tag: ${{ steps.sha.outputs.SHA_TAG }}"
          echo "  - Latest tag: latest"
          echo "  - Image: ${{ env.IMAGE_NAME }}"
          echo "  - Platforms: linux/amd64, linux/arm64"
