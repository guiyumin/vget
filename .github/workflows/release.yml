name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build UI
        run: |
          cd ui && npm install && npm run build
          cd ..
          mkdir -p internal/server/dist
          rm -rf internal/server/dist/*
          cp -r ui/dist/* internal/server/dist/

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare latest zips
        run: |
          mkdir -p latest
          cp dist/vget_${{ steps.version.outputs.VERSION }}_darwin_amd64.zip latest/vget-darwin-amd64.zip
          cp dist/vget_${{ steps.version.outputs.VERSION }}_darwin_arm64.zip latest/vget-darwin-arm64.zip
          cp dist/vget_${{ steps.version.outputs.VERSION }}_linux_amd64.zip latest/vget-linux-amd64.zip
          cp dist/vget_${{ steps.version.outputs.VERSION }}_linux_arm64.zip latest/vget-linux-arm64.zip
          cp dist/vget_${{ steps.version.outputs.VERSION }}_windows_amd64.zip latest/vget-windows-amd64.zip

      - name: Upload latest zips
        uses: softprops/action-gh-release@v2
        with:
          files: |
            latest/vget-darwin-amd64.zip
            latest/vget-darwin-arm64.zip
            latest/vget-linux-amd64.zip
            latest/vget-linux-arm64.zip
            latest/vget-windows-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build Docker images with different whisper models bundled
  # Image variants:
  #   :latest - no model, downloads on first use (~150MB)
  #   :small  - ggml-small.bin for NAS <8GB RAM (~400MB)
  #   :medium - ggml-medium.bin for 8-16GB RAM (~900MB)
  #   :large  - ggml-large-v3-turbo.bin for GPU users (~1.7GB)

  # AMD64 builds
  docker-amd64-latest:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/vget/Dockerfile
          platforms: linux/amd64
          build-args: WHISPER_MODEL=none
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=amd64-latest
          cache-to: type=gha,scope=amd64-latest,mode=max

  docker-amd64-small:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/vget/Dockerfile
          platforms: linux/amd64
          build-args: WHISPER_MODEL=small
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=amd64-small
          cache-to: type=gha,scope=amd64-small,mode=max

  docker-amd64-medium:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/vget/Dockerfile
          platforms: linux/amd64
          build-args: WHISPER_MODEL=medium
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=amd64-medium
          cache-to: type=gha,scope=amd64-medium,mode=max

  docker-amd64-large:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/vget/Dockerfile
          platforms: linux/amd64
          build-args: WHISPER_MODEL=large
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=amd64-large
          cache-to: type=gha,scope=amd64-large,mode=max

  # ARM64 builds
  docker-arm64-latest:
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/vget/Dockerfile
          platforms: linux/arm64
          build-args: WHISPER_MODEL=none
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=arm64-latest
          cache-to: type=gha,scope=arm64-latest,mode=max

  docker-arm64-small:
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/vget/Dockerfile
          platforms: linux/arm64
          build-args: WHISPER_MODEL=small
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=arm64-small
          cache-to: type=gha,scope=arm64-small,mode=max

  docker-arm64-medium:
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/vget/Dockerfile
          platforms: linux/arm64
          build-args: WHISPER_MODEL=medium
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=arm64-medium
          cache-to: type=gha,scope=arm64-medium,mode=max

  docker-arm64-large:
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/vget/Dockerfile
          platforms: linux/arm64
          build-args: WHISPER_MODEL=large
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=arm64-large
          cache-to: type=gha,scope=arm64-large,mode=max

  # Create multi-arch manifests for all variants
  docker-manifest:
    runs-on: ubuntu-latest
    needs:
      - docker-amd64-latest
      - docker-amd64-small
      - docker-amd64-medium
      - docker-amd64-large
      - docker-arm64-latest
      - docker-arm64-small
      - docker-arm64-medium
      - docker-arm64-large
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create manifests
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          VERSION="${{ steps.version.outputs.VERSION }}"

          # :latest (no model)
          docker buildx imagetools create -t "$IMAGE:latest" -t "$IMAGE:$VERSION" \
            "$IMAGE@${{ needs.docker-amd64-latest.outputs.digest }}" \
            "$IMAGE@${{ needs.docker-arm64-latest.outputs.digest }}"

          # :small (for NAS <8GB RAM)
          docker buildx imagetools create -t "$IMAGE:small" -t "$IMAGE:$VERSION-small" \
            "$IMAGE@${{ needs.docker-amd64-small.outputs.digest }}" \
            "$IMAGE@${{ needs.docker-arm64-small.outputs.digest }}"

          # :medium (for 8-16GB RAM)
          docker buildx imagetools create -t "$IMAGE:medium" -t "$IMAGE:$VERSION-medium" \
            "$IMAGE@${{ needs.docker-amd64-medium.outputs.digest }}" \
            "$IMAGE@${{ needs.docker-arm64-medium.outputs.digest }}"

          # :large (for GPU users)
          docker buildx imagetools create -t "$IMAGE:large" -t "$IMAGE:$VERSION-large" \
            "$IMAGE@${{ needs.docker-amd64-large.outputs.digest }}" \
            "$IMAGE@${{ needs.docker-arm64-large.outputs.digest }}"

          echo "âœ… Published images:"
          echo "  - $IMAGE:latest / $IMAGE:$VERSION"
          echo "  - $IMAGE:small / $IMAGE:$VERSION-small"
          echo "  - $IMAGE:medium / $IMAGE:$VERSION-medium"
          echo "  - $IMAGE:large / $IMAGE:$VERSION-large"
