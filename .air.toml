#:schema false
# .air.toml - Hot reload config for development
# Install: go install github.com/air-verse/air@latest
# Usage: air -- server start

root = "."
tmp_dir = "tmp"

[build]
  # Command to build the project
  cmd = "go build -o ./tmp/vget ./cmd/vget"
  # Binary with args (args after --)
  bin = "./tmp/vget"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html", "yml", "yaml"]
  # Ignore these directories
  exclude_dir = ["assets", "tmp", "vendor", "ui", "node_modules", "build", "dist"]
  # Ignore these files
  exclude_file = []
  # Ignore files with these prefixes
  exclude_regex = ["_test.go"]
  # Delay before rebuilding (ms)
  delay = 1000

[log]
  # Show log time
  time = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
